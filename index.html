<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>

</head>
<body>
    <h2>  Contact Form  </h2>
    <div style="border: 2px solid;width:257px; height: 420px;padding: 10px;">
        <form action="">
            <input type="text" placeholder="Your name" id="name">
            <br/> <br/>
            <input type="email" placeholder="Email address" id="email">
            <br/> <br>
            <textarea placeholder="Write a message" id="textarea" cols="30" rows="10"></textarea>
            <br> <br>
            <input type="radio" name="select"  value="1" > 
            Email  
            <br> <br>
            <input type="radio" name="select"  value="2">
            Phone 
           <br> <br>
            <input type="radio" name="select"  value="3">
            Mail
            <br> <br>
            <input type="Submit" placeholder="submit" id="submit">
            

            
        </form>
    </div>
    
</body>
</html>
